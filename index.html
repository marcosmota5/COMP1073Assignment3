<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Smoothie Machine</title>
    <meta name="author" content="">
    <meta name="description" content="Here you can order a delicious smoothie">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Page-level header -->
    <header>
        <!-- Navbar to enhance the navigation experience -->
        <nav>
            <!-- Div that holds the logo and the company name. When clicked, it redirects to the home page -->
            <div class="logo" onclick="window.location.href='index.html'">
                <img src="images/favicon.png" alt="Logo">
                <span class="company-name">The Smoothie Machine</span>
            </div>
            <!-- Div that holds the options for the user to navigate through the website -->
            <div class="options">
                <a href="index.html"><span class="material-symbols-outlined">home</span>&nbsp;Home</a>
                <a href="about.html"><span class="material-symbols-outlined">info</span>&nbsp;About</a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Page-level main content -->
        <section class="welcome">
            <div class="welcome-text">
                <h1>Welcome to <span class="welcome-text-site-name">The Smoothie Machine</span></h1>
                <p>Here you can order a delicious smoothie created exactly as you love it. Ready to place you order?</p>
            </div>
        </section>
        <section class="content">
            <h1>Smoothie Order Form</h1>
            <form id="smoothieForm">
                <div>
                    <label for="name" class="form-label-title">Your Name<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required class="input-box"><br><br>
                </div>

                <div>
                    <label for="base" class="form-label-title">Choose The Base Ingredient</label>
                    <select id="base" name="base" required class="input-box">
                        <option value="milk">Milk</option>
                        <option value="almond-milk">Almond Milk</option>
                        <option value="coconut-water">Coconut Water</option>
                    </select><br><br>
                </div>

                <div>
                    <label class="form-label-title">Choose Fruits</label>
                    <input type="checkbox" id="banana" class="input-checkbox-radio" name="fruits" value="Banana">
                    <label for="banana" class="label-checkbox-radio"><img src="images/banana.png" alt="Banana"
                            class="image-checkbox-radio">Banana</label>
                    <input type="checkbox" id="strawberry" class="input-checkbox-radio" name="fruits"
                        value="Strawberry">
                    <label for="strawberry" class="label-checkbox-radio"><img src="images/strawberry.png"
                            alt="Strawberry" class="image-checkbox-radio">Strawberry</label>
                    <input type="checkbox" id="mango" class="input-checkbox-radio" name="fruits" value="Mango">
                    <label for="mango" class="label-checkbox-radio"><img src="images/Mango.png" alt="Mango"
                            class="image-checkbox-radio">Mango</label><br><br><br>
                </div>

                <div>
                    <label class="form-label-title">Choose Toppings</label>
                    <input type="checkbox" id="chia-seeds" class="input-checkbox-radio" name="toppings"
                        value="Chia Seeds">
                    <label for="chia-seeds" class="label-checkbox-radio"><img src="images/chia-seeds.png"
                            alt="Chia Seeds" class="image-checkbox-radio">Chia Seeds</label>
                    <input type="checkbox" id="honey" class="input-checkbox-radio" name="toppings" value="Honey">
                    <label for="honey" class="label-checkbox-radio"><img src="images/Honey.png" alt="Honey"
                            class="image-checkbox-radio">Honey</label><br><br><br>
                </div>

                <div>
                    <label for="size" class="form-label-title">Smoothie Size</label>
                    <select id="size" name="size" required class="input-box">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select><br><br>
                </div>

                <button type="button" id="orderButton" class="input-button">Order</button>
            </form><br><br>
            <div id="orderSummary" style="display: none;"></div>
        </section>
    </main>
    <!-- Page-level footer -->
    <footer>
        <div class="footer-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
        <!-- Quick form to send a message -->
        <div class="footer-info">
            <p>Use the form below to contact us</p><br>
            <form action="index.html" method="GET">
                <label class="subscribe-input-label" for="email">Email</label>
                <input class="subscribe-input-box" type="email" name="email" id="email" required>
                <label class="subscribe-input-label" for="message">Message</label>
                <input class="subscribe-input-box" type="text" name="message" id="message" required>
                <button class="subscribe-input-button" type="submit">Send</button>
            </form>
            <span class="footer-label">
                <img src="images/favicon.png" alt="Logo" width="32" height="32">
                The Smoothie Machine
            </span>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
